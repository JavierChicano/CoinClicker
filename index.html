<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/coin.png">
    <title>Coin Clicker</title>
</head>
    <main>
        <h1>Conviertete en millonario</h1>
        <img src="img/nivel 1/coin1.png" id="monedaClick"></img>
        <aside class="informacionMonedas"> 
            <p id="contador"></p>
            <p id="MonedasSec"></p>
        </aside>
        <section>
            <div class="contenedor">
                <div id="duplicadorClick">
                    <h2>Fuerza</h2>
                    <p id="levelCountFuerza"></p>
                    <section class="coste">
                        <img src="img/nivel 1/coin1.png" id="monedaClick2" alt="nivel 1/coin1.png"></img>
                        <span id="costeFuerza"></span>
                    </section>        
                </div>
                <div id="legionario">
                    <h2>Legionarios</h2>
                    <p id="levelCountSoldado"></p>
                    <section class="coste">
                        <img src="img/nivel 1/coin1.png" id="monedaClick2" alt="nivel 1/coin1.png"></img>
                        <span id="costeLegionario"></span>
                    </section>
                </div>
                <div id="centurion">
                    <h2>Centuriones</h2>
                    <p id="levelCountCenturion"></p>
                    <section class="coste">
                        <img src="img/nivel 1/coin1.png" id="monedaClick2" alt="nivel 1/coin1.png"></img>
                        <span id="costeCenturion"></span>
                    </section>
                </div>
                <div id="tribuno">
                    <h2>Tribunos</h2>
                    <p id="levelCountTribuno"></p>
                    <section class="coste">
                        <img src="img/nivel 1/coin1.png" id="monedaClick2" alt="nivel 1/coin1.png"></img>
                        <span id="costeTribuno"></span>
                    </section>
                </div>
                <div id="arquero">
                    <h2>Arqueros</h2>
                    <p id="levelCountArquero"></p>
                    <section class="coste">
                        <img src="img/nivel 1/coin1.png" id="monedaClick2" alt="nivel 1/coin1.png"></img>
                        <span id="costeArquero"></span>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
